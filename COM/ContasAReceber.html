urado - Média confiança - Comportamento no processo da compra, se enviou os produtos corretamente, para liberação do pagamento&amp;#xa; - Recebido - Nenhuma confiança - Só paga quando chega todos os produtos&amp;#xa;&amp;#xa;&amp;#xa;A: Processamento Entradas: Grava o evento da ferramenta Processar Entradas em caso de desligamento ou outro momento de saída da tela.&amp;#xa;&amp;#xa;&amp;#xa;Avarias&amp;#xa;F: Processar Entradas: Quando a conferencia da nota houver divergencia das quantidades esta ferramenta já gera automatico uma avaria.&amp;#xa;&amp;#xa;&amp;#xa;Todos que tiverem um cenario de brinde e utilizar o checkin a operação &amp;#xa;&amp;#xa;&amp;#xa;Editar Avarias&amp;#xa;C: Operação: Exibe a operação configurada para o fornecedor&amp;#xa;C: Tipo - Ato do Recebimento &amp;quot;Credito&amp;quot;: &amp;#xa;&amp;#xa;&amp;#xa;Registro Avaria &amp;gt; Menu de Contexto &amp;gt; &amp;#xa;Liberar - &amp;#xa;Processar - Processa a saida da quantidade no estoque&amp;#xa;Faturar - Deve ser feito o cadastro do fornecedor como cliente\&quot; style=\&quot;text;whiteSpace=wrap;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;40\&quot; y=\&quot;40\&quot; width=\&quot;560\&quot; height=\&quot;540\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n  &lt;diagram id=\&quot;ILGGabuA8yFx8MoUs6S-\&quot; name=\&quot;Contas a Pagar\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;1560\&quot; dy=\&quot;1851\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;1169\&quot; pageHeight=\&quot;827\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;-YT3R4q7BdcqevFWfVAm-1\&quot; value=\&quot;CONTAS A PAGAR&amp;#xa;&amp;#xa;&amp;#xa;Um contas a pagar sempre vai ter uma nota a pagar anterior&amp;#xa;Conciliação Bancária - Regras de Negócios&amp;#xa;&amp;#xa;&amp;#xa;Processo/Fluxo de Telas&amp;#xa;1 - Notas a Pagar&amp;#xa;2 - Contas a Pagar&amp;#xa;3 - Notas a Pagar Programadas&amp;#xa;4 - Contas Pagas&amp;#xa;&amp;#xa;&amp;#xa;A: Tipos de Documentos a Pagar - Para exigir classificação financeira é necessário marcar o checkBox &amp;quot;Exigir Apropriações Contábeis&amp;quot;&amp;#xa;&amp;#xa;&amp;#xa;Cash Flow - Tem conciliação bancária&amp;#xa;F: Fluxo de Caixa - Modelo de fluxo projetado&amp;#xa; - Totaliza os lançamentos do periodo selecionado.&amp;#xa; - Registro em vermelho e negrito indica o início do mês.&amp;#xa; - Exibe somente os lançamentos cadastrados com o tipo &amp;quot;Despesa&amp;quot; no plano financeiro.&amp;#xa; - Registro que aparece mas nao exibe a classificação financeira porque geralmente é os gastos com mercadorias para revendas.&amp;#xa;&amp;#xa;&amp;#xa;Criar Saldos&amp;#xa;Recebimentos -&amp;gt; F: Recebimentos (Caixa e Bancos)&amp;#xa;&amp;#xa;&amp;#xa;Saídas - &amp;#xa;&amp;#xa;&amp;#xa;Passo 1 - Incluir : A: Notas a Pagar - Será o valor total da Nota de Entrada. &amp;#xa;1 - emissão&amp;#xa;2 - Entrada&amp;#xa;3 - Vencimento&amp;#xa;4 - Valor&amp;#xa;5 - Empresa&amp;#xa;6 - Fornecedor&amp;#xa;&amp;#xa;&amp;#xa;Regime de Caixa - Contas Pagas valida o que foi pago&amp;#xa;Regime de Competencia - valida a provisão de pagamento. Definidos nos campos da tela notas a pagar: Emissão, Entrada e Vencimento.&amp;#xa;Quando exclui um registro de parcela, exclui todos.&amp;#xa;&amp;#xa;&amp;#xa;F: Gerar Parcelas do Contas a Pagar - Deve ter um registro de notas a pagar. Gera automaticamente parcelas com prazo de 30 dias.&amp;#xa;&amp;#xa;&amp;#xa;A: Notas a Pagar Programadas - &amp;#xa;Fluxo&amp;#xa;1 - Notas à Pagar&amp;#xa;2 - Contas a Pagar&amp;#xa;3 - Notas a Pagar Programadas&amp;#xa;4 - Contas Pagas&amp;#xa;&amp;#xa;&amp;#xa;A: Tipo de Documento - Classifica os gastos por documento.&amp;#xa;&amp;#xa;&amp;#xa;Passo 2 - Incluir: Contas a Pagar - Será o valor das parcelas a ser pagas de uma Notas a Pagar.&amp;#xa;Para o lançamento ir para a tela de contas a pagar é necessário preencher o vencimento.&amp;#xa;Baixa - Selecionra o registro e com o botão direito, escolhe a opção &amp;quot;Baixar&amp;quot;, modo para confirmar o pagamento da conta.&amp;#xa;Pagamento Parcial - é recomendado personalizar o numero do documento ex.: &amp;quot;0000001-1&amp;quot;&amp;#xa;Coluna Pagamento: Quando exclui do Contas Pagas preenche esta coluna com a data limite do pagamento da conta de destino. Pode ser verificado os detalhes na F: Eventos do Sistema.&amp;#xa;Data de Pagamento: &amp;#xa;&amp;#xa;&amp;#xa;PDCF - Pedido de Compra Faturado&amp;#xa;Adiantamento de Valores a Fornecedores&amp;#xa;F: Recebimentos - insere valores diretos, também é utilizado para inserir o saldo inicial.&amp;#xa;Configurações:&amp;#xa;A: Tipo de Documentos a Pagar&amp;#xa; - C: Tipo de Documento: Adiantamento&amp;#xa; - C: Abreviatura: ADTF&amp;#xa;Marcar Apropriações Contabeis e Integrar Fluxo de Caixa&amp;#xa;A: Forma de Pagamento: Abatimento de ADTF(Exemplo de descrição)&amp;#xa; - Conta: Nenhuma&amp;#xa;F: ConfiguraçõesAdm: Guia Plano Contábil&amp;#xa; - C: Grupo Contábil/Fornecedores: 1.1.2.01.0001&amp;#xa; - C: Grupo Adiant. de Fornecedores: 1.1.2.02.0001&amp;#xa; - F: ConfiguraçõesAdm: Guia Contas a Pagar&amp;#xa; - C: Adiantamento a Fornecedor: 98 Adiantamento.&amp;#xa; - C: Forma de Pagamento para Adiant. a Fornecedores: 98 Pagto. Adiant ADTF&amp;#xa;A: Notas à Pagar&amp;#xa;C: Tipo de Documento: 98 Adiantamento à Fornecedor&amp;#xa;C: Fornecedor: Patrimonio&amp;#xa;N.0 N.F: insere a data quando não existe a nota fiscal ex.: 220623 &amp;#xa;C: Série: 999&amp;#xa;C: Emissão:&amp;#xa;C: Entrada:&amp;#xa;C: Vencimento: Preenchimento para exibir as parcelas, sistema já entende que exeistirá o controle&amp;#xa;&amp;#xa;&amp;#xa;A: Movimentos Financeiros: Debita do Fornecedor&amp;#xa;A: Lançamentos&amp;#xa;&amp;#xa;&amp;#xa;A: Contas a Pagar &amp;gt; Menu contexto &amp;gt; Baixar&amp;#xa;&amp;#xa;&amp;#xa;&amp;#xa;&amp;#xa;R: Saldo de Adiantamento a Fornecedor&amp;#xa;&amp;#xa;&amp;#xa;R: Extrato de Conta&amp;#xa;&amp;#xa;&amp;#xa;Como analisar&amp;#xa;A: Movimentos Financeiros&amp;#xa;&amp;#xa;&amp;#xa;1 - Contas Pagas&amp;#xa;2 - Contas a Pagar&amp;#xa;3 - Movimentos Financeiros&amp;#xa;Quando na Forma de Pagamento for definida &amp;quot;Nenhuma&amp;quot; não exibe no R: Extrato de Conta que exibe os registros na tela A: Lançamentos&amp;#xa;&amp;#xa;&amp;#xa;Quando adianta um valor maior para o fornecedor&amp;#xa;&amp;#xa;&amp;#xa;A forma de pagamento &amp;quot;Dinheiro&amp;quot; é utilizado apenas a primeira vez que eu vou inserir o valor a ser adiantado ao fornecedor&amp;#xa;&amp;#xa;&amp;#xa;Quando emitir o R: Saldo de Adiantamento a Fornecedor e estiver negativo, isso é resultado da exclusão do registro no A: Movimentos Financeiros&amp;#xa;&amp;#xa;&amp;#xa;Errou a baixa, exclui e tenta fazer novamente mas o saldo do fornecedor nao volta para o adiantamento. O processo ainda esta relacionado na tela A: Movimentos Financeiros(Excluiu o registro)&amp;#xa;Processo: Excluir &amp;gt; Contas Pagas &amp;gt; Movimentos Financeiros para voltar ao Contas a Pagar e realizar novamente a baixa.&amp;#xa;&amp;#xa;&amp;#xa;Quando é utilizado o desconto na hora de baixar o contas a pagar, o arquivo Movimentos Financeiros esta exibindo o valor total da nota, sendo que era para ele exibir o valor total pago no R: Saldo de Adiantamento a Fornecedor. &amp;#xa;&amp;#xa;&amp;#xa;F: Pagamentos:\&quot; style=\&quot;text;whiteSpace=wrap;fontSize=18;verticalAlign=top;fontColor=#2F5B7C;rounded=0;spacing=0;spacingTop=0;spacingLeft=20;fontStyle=1;spacingRight=5;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;40\&quot; y=\&quot;-800\&quot; width=\&quot;1110\&quot; height=\&quot;3210\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n  &lt;diagram name=\&quot;Contas a Receber\&quot; id=\&quot;N1G3UNdKzcY6fmlgRXhu\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;1560\&quot; dy=\&quot;1851\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;1169\&quot; pageHeight=\&quot;827\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;DjDs0I5vEDoTn4-aMgKN-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;DjDs0I5vEDoTn4-aMgKN-1\&quot; parent=\&quot;DjDs0I5vEDoTn4-aMgKN-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;DjDs0I5vEDoTn4-aMgKN-2\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%;&amp;quot;&amp;gt;CONTAS A RECEBER&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Telas:&amp;lt;br&amp;gt;Contas a Receber&amp;lt;br&amp;gt;Contas Recebidas&amp;lt;br&amp;gt;Tipo de Documentos a Receber&amp;lt;br&amp;gt;&amp;amp;nbsp;- Se tiver nenhum no tipo gera um doc nulo&amp;lt;br&amp;gt;&amp;amp;nbsp;-&amp;amp;nbsp;&amp;lt;br&amp;gt;Forma de Pagamento&amp;lt;br&amp;gt;Forma de Pagamento Venda(Adm)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Tipo de Recebimento &amp;amp;gt; 01 - Dinheiro não gera contas a receber&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Exportar Atualizações e Int-Sync&amp;lt;br&amp;gt;Libera todos os clientes, varre todos os históricos de lançamentos no contas a receber, quem estiver com títulos vencidos, na segunda varredura ele bloqueia, mudando a situação de &amp;quot;A&amp;quot; para &amp;quot;B&amp;quot;.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;A: Mensagens(Adm) - preenche no boleto do cliente&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;F: ConfiguraçõesCom - C: Caminho do Int - uma das funções é consultar o financeiro do cliente, sincroniza as informações do retaguarda com a loja.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Cálculo Prazo médio: 30+60+90 = 180 / 3 = 60&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Baixa Contas a Receber&amp;lt;br&amp;gt;Regras Negócios&amp;lt;br&amp;gt;&amp;amp;nbsp;- Quando é feita uma baixa só aparece na Ferramenta Fluxo de Caixa quando o checkBox esta marcado nas telas Tipo de documentos a receber e Contas.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Contas Recebidas&amp;lt;br&amp;gt;&amp;amp;nbsp;- Função Estornar gera uma saída&amp;lt;br&amp;gt;&amp;amp;nbsp;- Nesta situação fica mais fácil excluir o lançamento.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;R: Extrato de conta - Exibe o que foi recebido e o que foi pago. Exibe os registros da tabela &amp;quot;Lançamentos&amp;quot;.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Baixa Parcial F: Recebimentos&amp;lt;br&amp;gt;ConfiguraçõesAdm &amp;amp;gt; Guia Contas a Receber &amp;amp;gt; Baixa por Recebimento &amp;amp;gt; forma de recebimento criada na tela Tipo de Recebimento apropriada para esta operação.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;F: Recebimentos - utilizado para incluir no sistema baixas parciais avulsas para quando chegar ao valor total executar a baixa total na tela Contas a Receber.&amp;lt;br&amp;gt;&amp;amp;nbsp;- Registros são exibidos na tela &amp;quot;Lançamentos&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;R: Contas a Receber por Cliente&amp;lt;br&amp;gt;Exibe o valor do título por tipo de recebimento, se houver.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;fontSize=18;verticalAlign=top;fontColor=#2F5B7C;rounded=0;spacing=0;spacingTop=0;spacingLeft=20;fontStyle=1;spacingRight=5;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;DjDs0I5vEDoTn4-aMgKN-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;40\&quot; y=\&quot;-800\&quot; width=\&quot;1110\&quot; height=\&quot;1550\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
